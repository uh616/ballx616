<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball X Pit - Evolution Guide</title>
  <link rel="icon" type="image/png" href="/ballx616/logo.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="/ballx616/logo.png" alt="Logo" class="logo">
        <h1>Ball X Pit Evolution Guide</h1>
      </div>
      <nav>
        <button class="nav-btn active" data-tab="balls">Balls</button>
        <button class="nav-btn" data-tab="passives">Passives</button>
      </nav>
      <div class="telegram-link">
        <a href="https://t.me/solnechniyre6enok" target="_blank" rel="noopener noreferrer">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.174 1.858-.927 6.654-.927 6.654s-.139.933-.618 1.105c-.48.173-1.27-.345-1.27-.345l-3.5-2.35s-.48-.173-.48-.48c0-.308.48-.48.48-.48l2.78-.827 4.83-4.52s.346-.48.827-.173c.48.308.139.827.139.827l-1.73 5.38s-.139.827-.48.827c-.346 0-.827-.173-1.38-.48l-2.78-1.73s-.48-.173-.48-.48c0-.308.48-.48.48-.48l3.5-1.04s1.38-.48 1.38.173z"/>
          </svg>
          Telegram
        </a>
      </div>
    </header>

    <main>
      <div id="balls-tab" class="tab-content active">
        <div class="search-container">
          <input type="text" id="balls-search" placeholder="Поиск шаров..." class="search-input">
        </div>
        <div class="columns-container">
          <div class="column">
            <h2>With Evolutions</h2>
            <div id="balls-evo" class="items-grid"></div>
          </div>
          <div class="column">
            <h2>NO EVO</h2>
            <div id="balls-no-evo" class="items-grid"></div>
          </div>
        </div>
      </div>

      <div id="passives-tab" class="tab-content">
        <div class="search-container">
          <input type="text" id="passives-search" placeholder="Поиск пассивов..." class="search-input">
        </div>
        <div class="columns-container">
          <div class="column">
            <h2>With Evolutions</h2>
            <div id="passives-evo" class="items-grid"></div>
          </div>
          <div class="column">
            <h2>NO EVO</h2>
            <div id="passives-no-evo" class="items-grid"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="evolution-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-evolutions"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/ballx616/src/main.ts"></script>
</body>
</html>
