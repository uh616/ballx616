<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball X Pit - Evolution Guide</title>
  <link rel="icon" type="image/png" href="/logo.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="logo-container">
          <img src="/logo.png" alt="Logo" class="logo">
          <h1>Ball X Pit Evolution Guide</h1>
        </div>
        <div class="telegram-link">
          <a href="https://t.me/solnechniyre6enok" target="_blank" rel="noopener noreferrer">
            <img src="/icon_telegram.png" alt="Telegram" class="telegram-icon">
            Telegram
          </a>
        </div>
      </div>
      <div class="nav-container">
        <nav>
          <button class="nav-btn active" data-tab="balls">Balls</button>
          <button class="nav-btn" data-tab="passives">Passives</button>
        </nav>
      </div>
    </header>

    <main>
      <div id="balls-tab" class="tab-content active">
        <div class="search-container">
          <input type="text" id="balls-search" placeholder="Поиск шаров..." class="search-input">
        </div>
        <div class="items-container">
          <div id="balls-items" class="items-grid"></div>
        </div>
      </div>

      <div id="passives-tab" class="tab-content">
        <div class="search-container">
          <input type="text" id="passives-search" placeholder="Поиск пассивов..." class="search-input">
        </div>
        <div class="items-container">
          <div class="passives-section">
            <h2>With Evolutions</h2>
            <div id="passives-with-evo" class="items-grid"></div>
          </div>
          <hr class="passives-divider">
          <div class="passives-section">
            <h2>No Evolution</h2>
            <div id="passives-no-evo" class="items-grid"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="evolution-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-evolutions"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Support the author</p>
      <a href="#" class="ton-link" id="ton-address" data-address="UQCU_NuO-7aKcYYiEsnkSd1rFpBtylB1C6upKWv7jY9r8ARe">
        TON: UQCU_NuO-7aKcYYiEsnkSd1rFpBtylB1C6upKWv7jY9r8ARe
      </a>
    </div>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
